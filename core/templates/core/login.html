{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="h4 mb-3">Sign in </h2>
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Log in</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                </div>
                <div class="mt-5 text-center">
                    <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
