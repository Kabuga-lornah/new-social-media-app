<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChirpHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --secondary: #10b981;
        --dark: #111827;
        --dark-2: #1f2937;
        --dark-3: #374151;
        --text: #f9fafb;
        --text-secondary: #9ca3af;
        --border: #4b5563;
      }

      body {
        background-color: var(--dark);
        color: var(--text);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .navbar {
        background-color: var(--dark);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-brand {
        color: var(--secondary);
        font-weight: 800;
        font-size: 1.75rem;
        letter-spacing: -0.5px;
      }

      .navbar-brand:hover {
        color: var(--secondary);
      }

      .nav-link {
        color: var(--text);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        transition: all 0.2s;
      }

      .nav-link:hover {
        background-color: var(--dark-3);
        color: var(--text);
      }

      .post-card {
        background-color: var(--dark);
        border-bottom: 1px solid var(--border);
        padding: 16px 20px;
        transition: background-color 0.2s;
      }

      .post-card:hover {
        background-color: var(--dark-2);
      }

      .profile-pic {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
      }

      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
        border-radius: 9999px;
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
      }

      .btn-outline-primary {
        color: var(--primary);
        border-color: var(--primary);
        border-radius: 9999px;
      }

      .btn-outline-primary:hover {
        background-color: rgba(79, 70, 229, 0.1);
        color: var(--primary);
      }

      .btn-like {
        color: var(--text-secondary);
      }

      .btn-like:hover,
      .btn-like.liked {
        color: #ec4899;
      }

      .btn-comment {
        color: var(--text-secondary);
      }

      .btn-comment:hover {
        color: var(--secondary);
      }

      .default-profile {
        background-color: var(--text-secondary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .profile-pic-lg {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--dark);
      }

      .form-control,
      .form-control:focus {
        background-color: var(--dark-2);
        border-color: var(--border);
        color: var(--text);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
      }

      .card {
        background-color: var(--dark-2);
        border-color: var(--border);
        color: var(--text);
      }

      .dropdown-menu {
        background-color: var(--dark-2);
        border-color: var(--border);
      }

      .dropdown-item {
        color: var(--text);
      }

      .dropdown-item:hover {
        background-color: var(--dark-3);
        color: var(--text);
      }

      .text-muted {
        color: var(--text-secondary) !important;
      }

      .comments-section {
        border-top: 1px solid var(--border);
        padding-top: 15px;
        margin-top: 15px;
      }

      .comment {
        padding: 12px;
        background-color: var(--dark-2);
        border-radius: 12px;
        margin-bottom: 12px;
        border: 1px solid var(--border);
      }

      .alert {
        border-radius: 12px;
      }

      .follow-btn {
        border-radius: 9999px;
        font-weight: 600;
        min-width: 100px;
        padding: 8px 0;
      }

      #post-content {
        background-color: transparent;
        border: none;
        color: var(--text);
        font-size: 1.25rem;
        padding: 12px;
        resize: none;
      }

      #post-content:focus {
        box-shadow: none;
      }

      .profile-banner {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 12px;
      }

      .nav-tabs {
        border-bottom: 1px solid var(--border);
      }

      .nav-tabs .nav-link {
        border: none;
        color: var(--text-secondary);
        padding: 12px 16px;
      }

      .nav-tabs .nav-link.active {
        color: var(--primary);
        font-weight: 600;
        border-bottom: 3px solid var(--primary);
        background-color: transparent;
      }
      .btn-outline-danger {
        color: var(--text-secondary);
        border-color: var(--text-secondary);
        background-color: transparent;
      }

      .btn-outline-danger:hover {
        color: #dc3545;
        border-color: #dc3545;
        background-color: transparent;
      }

      .delete-post {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"> ChirpHub </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="fas fa-home me-1"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'explore' %}">
                <!-- <i class="fas fa-compass me-1"></i> Explore -->
              </a>
            </li>
          </ul>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
              >
                {% if user.profile.profile_pic %}
                <img
                  src="{{ user.profile.profile_pic.url }}"
                  class="profile-pic me-1"
                  alt="Profile"
                />
                {% else %}
                <div class="profile-pic default-profile me-1">
                  {{ user.username|first|upper }}
                </div>
                {% endif %}
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="{% url 'profile' user.id %}">
                    <i class="fas fa-user me-2"></i> Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                  </a>
                </li>
              </ul>
            </div>
            {% else %}
            <!-- <a href="{% url 'login' %}" class="btn btn-outline-light me-2"
              >Login</a -->
            
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
